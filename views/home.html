<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduler</title>
    <link rel="stylesheet" href="styles/app-styles.css">
    <script src="js/appointment.js" defer></script>
</head>
<body>
    <h1>Appointment Form</h1><br>
    <form id="appointment-scheduler" action="/submit-appointment" method="post">
        <label for="fname">First Name
            <span class="err" id="err-fname">
                First Name is Required
            </span>
        </label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name
            <span class="err" id="err-lname">
                Last Name is Required
            </span>
        </label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="date">Date</label><br>
        <input type="date" id="date" name="date"><br>
        <label for="time">Time</label><br>
        <input type="time" id="time" name="time"><br>
        <button type="submit">Schedule Appointment</button>
    </form>
</body>
</html>
